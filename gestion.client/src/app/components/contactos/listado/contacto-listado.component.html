<h1>listado</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    @for (contacto of contactos(); track contacto.contactoId) {
    <tr>
      <td>{{ contacto.contactoId }}</td>
      <td>{{ contacto.nombre }}</td>
    </tr>
    } @empty {
    <tr>
      <td colspan="2">NO HAY CONTACTOS</td>
    </tr>
    }
  </tbody>
</table>
